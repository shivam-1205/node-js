<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculater</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>BMI Calculater</h1>
    <form>
    <p><label>Height is CM: </label><input type="text" id="Height"></p>
    <p><label>Weight is KG: </label><input type="text" id="Weight"></p>

    <button class="btm">Calculate</button>
    <div id="regult"></div>
    <div class="weight-guide">
        <h2>BMI weight-guide</h2>
        <p>Under Weight=less then 18.6</p>
        <p>Normal Range=18.6 to24.9</p>
        <p>OverWeight=Greater then 24.9</p>
    </div>

</form>
</div>
</body>
<script src="script.js"></script>
</html>
