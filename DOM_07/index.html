<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 02</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>
            Javascript
        </li>
    </ul>
    
</body>
<script>
    function addlanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li);

    }
    addlanguage("python")
    addlanguage("java");

//optimize pura tree travel nahi hota hai//imp
    function optilanguage(langName){
     const li=document.createElement('li')
     li.appendChild(document.createTextNode(langName))
     document.querySelector('.language').appendChild(li)
    }
    optilanguage("golang")


    // edit
    const secondLang=document.querySelector('li:nth-child(2)')
  //console.log(secondLang); 
  //secondLang.innerHTML="java"
    const newLi=document.createElement('li')
  //console.log(newLi);
    newLi.textContent="mojo"
    secondLang.replaceWith(newLi)


    //02 Edit
    const firstchild=document.querySelector(("li:first-child"))
    firstchild.outerHTML='<li>typescript</li>'

    //remove
    const lastlanguage=document.querySelector("li:last-child")
    lastlanguage.remove()


</script>
</html>
