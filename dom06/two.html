<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM two</title>
</head>
<body style="background-color: black; color:red">
    
</body>
<script>
        const div =document.createElement('div');
        const h1 =document.createElement('h1');
    console.log(div);
    console.log(h1);
    div.className='main'
    div.id=Math.round(Math.random()*10+1);
    div.setAttribute("title","hello" )
    div.style.backgroundColor="green";
    div.style.padding="32px";

    //div.innerHTML="Dom TWo";//override
    const addText=document.createTextNode("DOM TWO")//both right
    document.body.appendChild(div)
    div.appendChild(addText)

    h1.className='two';
    h1.id=Math.round(Math.random()*10+1)
    h1.setAttribute("class","h1")//override classname

    const addText1=document.createTextNode("DOM TWO 1")
    document.body.appendChild(h1)
    h1.appendChild(addText1)



    

</script>
</html>
